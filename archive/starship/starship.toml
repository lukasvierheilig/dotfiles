format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$character"""

[fill]
symbol = " "

[directory]
style = "blue"
read_only = "🔒"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[git_branch]
symbol = " "
format = "[$symbol$branch ]($style)"
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

